<div class="space-y-6 animate-fade-in pb-20">

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-gray-800 p-4 rounded-lg shadow border border-gray-700">
            <h3 class="text-sm font-bold text-gray-400 uppercase mb-3">Sort Rosters</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex flex-col gap-2">
                    <select id="trade-from-select" class="bg-gray-700 border border-gray-600 text-white text-xs rounded block w-full p-2"><option selected value="">+ Sort Your Roster</option></select>
                    <div id="trade-from-tags" class="flex flex-wrap gap-1 min-h-[24px]"></div>
                </div>
                <div class="flex flex-col gap-2">
                    <select id="trade-to-select" class="bg-gray-700 border border-gray-600 text-white text-xs rounded block w-full p-2"><option selected value="">+ Sort Opponent Roster</option></select>
                    <div id="trade-to-tags" class="flex flex-wrap gap-1 min-h-[24px]"></div>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow border border-gray-700">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-sm font-bold text-gray-400 uppercase">Filter Opponent Rosters</h3>
                <button id="clear-selections-btn" class="text-xs text-red-400 hover:text-red-300 border border-red-500 hover:bg-red-900/30 rounded px-3 py-1 transition duration-200">
                    Uncheck All Players
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-4">
                    <select id="filter-partner" class="bg-gray-700 border border-gray-600 text-white text-xs rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                        <option value="">All Opponents</option>
                    </select>
                    <input type="text" id="filter-search" placeholder="Search Player Name..." class="bg-gray-700 border border-gray-600 text-white text-xs rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                </div>

                <div class="space-y-4">
                    <div class="flex flex-col gap-2">
                        <select id="filter-nhl" class="bg-gray-700 border border-gray-600 text-white text-xs rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                            <option value="" selected disabled>+ Filter NHL Team</option>
                        </select>
                        <div id="tags-nhl" class="flex flex-wrap gap-1 min-h-[24px]"></div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <select id="filter-pos" class="bg-gray-700 border border-gray-600 text-white text-xs rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2">
                            <option value="" selected disabled>+ Filter Position</option>
                            <option value="C">Center (C)</option>
                            <option value="LW">Left Wing (LW)</option>
                            <option value="RW">Right Wing (RW)</option>
                            <option value="D">Defense (D)</option>
                            <option value="G">Goalie (G)</option>
                        </select>
                        <div id="tags-pos" class="flex flex-wrap gap-1 min-h-[24px]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-7 gap-8">

        <div class="md:col-span-3 space-y-8">
            <div id="user-roster-containers">
                <h3 class="text-xl font-semibold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-purple-400">Team Skaters</h3>
                <div id="roster-skater-table-container" class="overflow-x-auto rounded-lg shadow-md min-h-[100px]"></div>
                <h3 class="text-xl font-semibold mb-3 mt-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-purple-400">Team Goalies</h3>
                <div id="roster-goalie-table-container" class="overflow-x-auto rounded-lg shadow-md min-h-[100px]"></div>
            </div>
        </div>

        <div class="md:col-span-4 space-y-8">
            <h2 class="text-2xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-500">Opponent Rosters</h2>
            <div id="opponent-skater-section">
                <h3 class="text-xl font-semibold mb-3 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-red-400">Opponent Skaters</h3>
                <div id="opponent-skater-table-container" class="overflow-x-auto rounded-lg shadow-md min-h-[100px]"></div>
            </div>
            <div id="opponent-goalie-section">
                <h3 class="text-xl font-semibold mb-3 mt-6 text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-red-400">Opponent Goalies</h3>
                <div id="opponent-goalie-table-container" class="overflow-x-auto rounded-lg shadow-md min-h-[100px]"></div>
            </div>
        </div>
    </div>

    <p id="roster-loading" class="text-gray-400 mt-4 text-center"></p>

    <div class="fixed bottom-6 right-6 z-50">
        <button id="simulate-trade-btn" class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <span class="text-lg">Simulate Trade</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>
    </div>
</div>
